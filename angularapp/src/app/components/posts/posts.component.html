<app-post-form [currentPost]="currentPost" [onEdit]="onEdit" (newPost) = "onNewPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor = "let post of posts">
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr>
    <button class="btn btn-danger"><i class="fa fa-close"></i></button>
    <button (click)="editPost(post)" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
  </div>
</div>
