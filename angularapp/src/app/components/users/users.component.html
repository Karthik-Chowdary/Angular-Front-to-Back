<h2>Users</h2>
<ul *ngIf = "loaded && users?.length > 0; else noUsers">
  <li *ngFor = "let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf = "showExtended && user.age && user.address">
    <li>Age: {{ user.age }}</li>
    <li>Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}</li>
  </ul>
  </li>
</ul>

<!-- <ng-template #noUsers><h3>No users found</h3></ng-template> -->
<h3 *ngIf = "users?.length == 0">No users found</h3>
<h3 *ngIf = "!loaded">Loading...</h3>
